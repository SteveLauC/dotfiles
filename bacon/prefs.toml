[export]
enabled = false
path = ".bacon-locations"
line_format = "{kind} {path}:{line}:{column} {message}"

[keybindings]
c = "job:clippy"
d = "job:doc-open"
t = "job:test"
r = "job:run"

g = "scroll-to-top"
shift-g = "scroll-to-bottom"

j = "scroll-lines(1)"
ctrl-e = "scroll-lines(1)"
k = "scroll-lines(-1)"
ctrl-u = "scroll-lines(-1)"

