env:
  TERM: xterm-256color

window:
  dimensions:
   columns: 95 
   lines: 26

font:
  normal:
    Default:
    family: CaskaydiaCove NF
    style: Regular

  size: 13.0

colors:
  primary:
    background: '#ffffff'
    foreground: '#22476b'

  # Normal colors
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

  # Bright colors
  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'
